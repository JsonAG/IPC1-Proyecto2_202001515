<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
      <img src="logopeli.png" alt="Logo" height="30">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="index.html">PelisCalidad</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="about.html">Acerca de</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="contact.html">Contáctanos</a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="login.html">Iniciar Sesión</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="signup.html">Registrarme</a>
        </li>
      </ul>
    </div>
  </nav>

  <section class="container mt-4">
    <h2>Contáctanos</h2>
    <p><i class="fas fa-phone"></i> Teléfono: +1 123-456-7890</p>
    <p><i class="fas fa-envelope"></i> Correo electrónico: info@peliscalidad.com</p>
  </section>

  <!-- Comentarios -->
  <section class="container mt-4">
    <h2>Comentarios</h2>
    <form>
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" class="form-control" id="nombre">
      </div>
      <div class="form-group">
        <label for="correo">Correo electrónico:</label>
        <input type="email" class="form-control" id="correo">
      </div>
      <div class="form-group">
        <label for="comentario">Comentario:</label>
        <textarea class="form-control" id="comentario" rows="5"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar Comentario</button>
    </form>
  </section>


  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
